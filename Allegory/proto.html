<html>
    <head>
        <script src="anime.min.js"></script>
       
        <style>
            #one{
                background-color: brown;
                height: 50px;
                width: 50px;
            }

            .two{
                background-color: blue;
                height: 50px;
                width: 50px;
            }
        </style>
    </head>
    <body>
        <div id="one"></div>
        <div class="two"></div>
        <script>
                anime({
                        targets: '#one',
                        duration: 2000,
                        translateX: 300,
                        easing: 'linear'
                    });

                    anime({
                        targets: '.two',
                        duration: 4000,
                        translateX: 500,
                    });
                </script>
    </body>
</html>
